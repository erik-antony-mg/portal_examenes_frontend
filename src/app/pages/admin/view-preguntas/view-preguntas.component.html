<div mat-subheader class="tamaÃ±oTitulo">
  Preguntas de {{ titulo }}
</div>
<div class="bootstrap-wrapper">
  <div class="row">
    <div class="col-md-12">
      <div class="container text-center">
        <button
        mat-raised-button
        color="accent"
        [routerLink] = "'/admin/addPregunta/'+examenId+'/'+titulo">
        Agregar pregunta
        </button>
      </div>
      <mat-card *ngFor = "let p of preguntas; let i = index" class="mt20">
        <mat-card-content>
          <p>
            <b>{{ i + 1}})</b>
            <span class="ml20 conN" [innerHTML] = "p.contenido"></span>
          </p>
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6 ">
                <p>1) {{ p.opcion1 }}
              </div>
              <div class="col-md-6">
                <p>2) {{ p.opcion2 }}
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <p>3) {{ p.opcion3 }}
              </div>
              <div class="col-md-6">
                <p>4) {{ p.opcion4 }}
              </div>
            </div>
            <mat-divider></mat-divider>
            <p class="mt20">
              <b>Respuesta correcta : {{ p.respuesta }}</b>
            </p>
          </div>
        </mat-card-content>
        <mat-card-actions class="sep">
          <button mat-raised-button
            color="warn"
            (click)="eliminarPregunta(p.preguntaId)"
            >
            Eliminar</button>
          <button
            mat-raised-button
           [routerLink] = "'/admin/preguntas/'+p.preguntaId"
            color="primary"
            >
             Actualizar
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
